{{ define "main" }}
<div class="page-layout">
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <h4>Documentation</h4>
      <ul>
        <li><a href="{{ "docs/getting-started/" | relURL }}">Getting Started</a></li>
        <li><a href="{{ "docs/commands/" | relURL }}">Commands Reference</a></li>
        <li><a href="{{ "docs/configuration/" | relURL }}">Configuration</a></li>
      </ul>
    </nav>
  </aside>
  <article class="content">
    {{ .Content }}
    {{ range .Pages }}
    <div class="page-item">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    </div>
    {{ end }}
  </article>
</div>
{{ end }}
